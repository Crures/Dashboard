<div class="row">
  <div class="col"></div>
  <div class="col-8">

    <br><br>

    <h1>Login</h1>

    <br>

    <div class="col-lg-12 login-form">
      <div class="col-lg-12 login-form">
          <form>

              <div class="form-group">
                  <label class="form-control-label">Usernaam</label>
                  <input type="text" name="email" class="form-control" [(ngModel)]="loginCred.email">
              </div>

              <div class="form-group">
                  <label class="form-control-label">Passwoord</label>
                  <input type="password" name="password" class="form-control" i  [(ngModel)]="loginCred.password">
              </div>

              <div class="col-lg-12 loginbttm">
                  <div class="col-lg-6 login-btm login-text">
                      <p>{{errorMsg}}</p>
                  </div>

                  <div class="col-lg-6 login-btm login-button">
                      <button type="submit" class="btn btn-outline-primary" (click)="login()">Loginnen</button>
                  </div>
                </div>
          </form>
      </div>


  </div>
    </div>
  <div class="col"></div>
</div>
